apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.mikepenz.actionitembadge.sample"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 320
        versionName "3.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    enforceUniquePackageName false
}

dependencies {
    compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"

    compile 'com.mikepenz:materialize:0.5.1@aar'
    compile 'com.mikepenz:iconics-core:2.5.0@aar'
    compile 'com.mikepenz:materialdrawer:4.5.4@aar'
    compile 'com.mikepenz:aboutlibraries:5.3.3@aar'
    compile 'com.mikepenz:actionitembadge:3.1.2@aar'

    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'com.mikepenz:crossfader:1.3.2@aar'
}
