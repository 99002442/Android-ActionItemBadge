apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.mikepenz.actionitembadge.sample"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 313
        versionName "3.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    enforceUniquePackageName false
}

dependencies {
    compile project(':library')
    compile('com.mikepenz:materialdrawer:4.3.7@aar') {
        transitive = true
        exclude module: "iconics-core"
    }
    compile('com.mikepenz:aboutlibraries:5.2.5@aar') {
        transitive = true
    }

    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'com.mikepenz:crossfader:1.1.2@aar'
}
